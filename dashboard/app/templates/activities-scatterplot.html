<div ng-controller="ActivityScatterplotController as scatter">
    <h1>Sessions per number of activities and time</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="scatterplot loader-container" data="scatter.sessions" options="scatter.options"></div>
        </div>
    </div>

    <div class="row" style="margin-top: 30px;" ng-show="scatter.sessions !== null">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <th>Session</th><th>Started at</th><th>Number of interactions</th>
                </thead>
                <tbody>
                    <tr ng-repeat="session in scatter.sessions">
                        <td><a href="session.html#/script?id={{session.label}}">{{session.label | simpleUuid}}</a></td>
                        <td>{{session.x | momentDate: 'LLL'}}</td>
                        <td>{{session.y}}</td>
                    </tr>
                    <tr ng-if="scatter.sessions.length === 0">
                        <td colspan="3">No sessions recorded during the specified period.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
