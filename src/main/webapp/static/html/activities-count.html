<div ng-controller="SessionsStartedController as started">
    <h1>Number of activities per session</h1>

    <div class="row" style="margin-top: 5%;">
        <canvas id="myChart" style="width: 100%; height: 400px;"></canvas>
    </div>
</div>


<script type="text/javascript">
    function createLabels(steps) {
        var ret = [];
        for (var i=1; i<=steps; i++) {
            ret.push(i);
        }
        return ret;
    }

    function createChart(chartId, data) {
        var ctx = document.getElementById(chartId).getContext("2d");
        var data = {
            labels: createLabels(data.length),
            datasets: [
                {
                    label: "Actions per session",
                    fillColor: "rgba(151,187,205,0.7)",
                    strokeColor: "rgba(151,187,205,0.8)",
                    highlightFill: "rgba(151,187,205,0.9)",
                    highlightStroke: "rgba(151,187,205,1)",
                    data: data
                }
            ]
        };
        var options = {
            responsive: true,
            barShowStroke: false,
            barValueSpacing: 0,
            barValueSpacing: 0
        };
        return new Chart(ctx).Bar(data, options);
    }

</script>
